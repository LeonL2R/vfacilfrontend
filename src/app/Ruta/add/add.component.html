<section class="form-crearrutas">
    <h3>Crear Nueva Ruta</h3>
    <form action="">
        <table>
            <tr>
                <td>IdRuta:<br>
                <input [(ngModel)]="rutas.Idruta" name="IdRuta" type="text" class="controlcrruta">
                </td>
                <td>Origen:<br>
                <input [(ngModel)]="rutas.Origen" name="Origen" type="text" class="controlcrruta"> 
                <td>Destino:<br>
                <input [(ngModel)]="rutas.Destino" name="Destino" type="text" class="controlcrruta">
            </tr>
            <tr>
                <td>Fecha:<br>
                <input [(ngModel)]="rutas.Fecha" name="Fecha" type="text" class="controlcrruta">    
                <td>Hora:<br>
                <input [(ngModel)]="rutas.Hora" name="Hora" type="text" class="controlcrruta">
                <td>
                    <button (click)="Guardar()" class="btn btn-primary" id="boton-actualizarruta">Guardar</button>
                </td>
            </tr>
        </table>
    </form>
</section>
